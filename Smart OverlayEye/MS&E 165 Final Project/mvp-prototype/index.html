<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=768, height=1024, initial-scale=0.8">
  <title>Pear AI Step Navigator - MVP Prototype</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: #1a1a1a;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .prototype-wrapper {
      display: flex;
      gap: 24px;
      align-items: flex-start;
      flex-wrap: wrap;
      justify-content: center;
    }
    .tablet-frame {
      width: 768px;
      height: 1024px;
      background: #000;
      border-radius: 32px;
      padding: 12px;
      box-shadow: 0 25px 80px rgba(0,0,0,0.5);
    }
    .tablet-screen {
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #0d0d0d 0%, #1a1a1a 100%);
      border-radius: 24px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .header {
      padding: 24px 28px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .logo {
      font-weight: 600;
      font-size: 18px;
      color: #fff;
    }
    .logo span { color: #34c759; }
    .main-content {
      flex: 1;
      padding: 28px;
      overflow-y: auto;
    }
    .step-card {
      background: rgba(255,255,255,0.06);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 16px;
      border: 1px solid rgba(255,255,255,0.08);
    }
    .step-num {
      font-size: 12px;
      font-weight: 600;
      color: #34c759;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }
    .step-title {
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 12px;
    }
    .step-desc {
      font-size: 15px;
      color: rgba(255,255,255,0.75);
      line-height: 1.5;
    }
    .step-hint {
      margin-top: 16px;
      padding: 12px 16px;
      background: rgba(52,199,89,0.15);
      border-radius: 10px;
      font-size: 14px;
      color: #34c759;
    }
    .btn-next {
      width: 100%;
      padding: 16px 24px;
      background: #34c759;
      color: #000;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: opacity 0.2s;
    }
    .btn-next:hover { opacity: 0.9; }
    .btn-next:disabled {
      background: rgba(255,255,255,0.2);
      color: rgba(255,255,255,0.5);
      cursor: not-allowed;
    }
    .intent-screen input {
      width: 100%;
      padding: 16px 20px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 12px;
      font-size: 16px;
      color: #fff;
      margin: 20px 0;
    }
    .intent-screen input::placeholder { color: rgba(255,255,255,0.4); }
    .task-options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 20px 0;
    }
    .task-opt {
      padding: 16px 20px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .task-opt:hover {
      background: rgba(255,255,255,0.1);
      border-color: rgba(52,199,89,0.5);
    }
    .task-opt.selected {
      border-color: #34c759;
      background: rgba(52,199,89,0.15);
    }
    .done-screen {
      text-align: center;
      padding: 60px 40px;
    }
    .done-screen .icon { font-size: 64px; margin-bottom: 24px; }
    .done-screen h2 {
      font-size: 24px;
      color: #fff;
      margin-bottom: 12px;
    }
    .done-screen p {
      color: rgba(255,255,255,0.7);
      font-size: 16px;
    }
    .app-preview {
      width: 400px;
      height: 280px;
      background: #2d2d2d;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.1);
      flex-shrink: 0;
    }
    .app-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .app-preview-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255,255,255,0.4);
      font-size: 14px;
    }
    .label {
      font-size: 12px;
      color: rgba(255,255,255,0.5);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="prototype-wrapper">
    <div>
      <div class="label">PearPad â€” AI Step Navigator</div>
      <div class="tablet-frame">
        <div class="tablet-screen">
          <div class="header">
            <span class="logo">Pear<span>Navigator</span></span>
          </div>
          <div class="main-content" id="content"></div>
        </div>
      </div>
    </div>
    <div>
      <div class="label">Main screen (Photoshop)</div>
      <div class="app-preview">
        <div class="app-preview-placeholder" id="appPreview">
          Your creative app
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
